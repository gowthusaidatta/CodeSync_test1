<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSync - Track Coding Stats</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Enter Your Coding Usernames</h1>
    <form id="usernameForm" class="space-y-4">
      <input type="text" id="leetcode" placeholder="LeetCode Username" class="w-full p-2 border border-gray-300 rounded" required />
      <input type="text" id="codechef" placeholder="CodeChef Username" class="w-full p-2 border border-gray-300 rounded" required />
      <input type="text" id="hackerrank" placeholder="HackerRank Username" class="w-full p-2 border border-gray-300 rounded" required />
      <input type="text" id="gfg" placeholder="GeeksforGeeks Username" class="w-full p-2 border border-gray-300 rounded" required />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Check Scores</button>
    </form>
  </div>

  <script>
    document.getElementById("usernameForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const leetcode = document.getElementById("leetcode").value;
      const codechef = document.getElementById("codechef").value;
      const hackerrank = document.getElementById("hackerrank").value;
      const gfg = document.getElementById("gfg").value;

      // Store to sessionStorage
      sessionStorage.setItem("leetcode", leetcode);
      sessionStorage.setItem("codechef", codechef);
      sessionStorage.setItem("hackerrank", hackerrank);
      sessionStorage.setItem("gfg", gfg);

      // Redirect to checking page
      window.location.href = "https://gowthusaidatta.github.io/CodeSync_test1/checking.html";
    });
  </script>
</body>
</html>
