<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSync - Login or Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
  <script type="module">
    import { Auth } from 'https://cdn.jsdelivr.net/npm/aws-amplify@4.3.27/+esm';
    import awsExports from './js/amplify_config.js';
    Auth.configure(awsExports);

    window.login = async function loginHandler(event) {
      event.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await Auth.signIn(username, password);
        window.location.href = "checking.html";
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    }

    window.signup = async function signupHandler(event) {
      event.preventDefault();
      const username = document.getElementById("signupUsername").value;
      const password = document.getElementById("signupPassword").value;
      const email = document.getElementById("signupEmail").value;
      const name = document.getElementById("signupName").value;
      const preferred = document.getElementById("signupPreferredUsername").value;

      try {
        await Auth.signUp({
          username,
          password,
          attributes: {
            email,
            name,
            preferred_username: preferred
          }
        });
        const code = prompt("Enter OTP sent to your email:");
        await Auth.confirmSignUp(username, code);
        alert("Signup successful! Redirecting...");
        window.location.href = "checking.html";
      } catch (err) {
        alert("Signup failed: " + err.message);
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="w-full max-w-lg p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center mb-4 text-blue-700">CodeSync Login</h1>
    <form class="space-y-4" onsubmit="login(event)">
      <input type="text" id="loginUsername" placeholder="Username" required class="w-full p-2 border rounded" />
      <input type="password" id="loginPassword" placeholder="Password" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>

    <hr class="my-6">

    <h2 class="text-xl font-semibold text-center text-gray-700">New? Sign up below</h2>
    <form class="space-y-3" onsubmit="signup(event)">
      <input type="text" id="signupUsername" placeholder="Username" required class="w-full p-2 border rounded" />
      <input type="text" id="signupName" placeholder="Full Name" required class="w-full p-2 border rounded" />
      <input type="text" id="signupPreferredUsername" placeholder="Preferred Username" required class="w-full p-2 border rounded" />
      <input type="email" id="signupEmail" placeholder="Email Address" required class="w-full p-2 border rounded" />
      <input type="password" id="signupPassword" placeholder="Password" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Sign Up</button>
    </form>
  </div>
</body>
</html>
