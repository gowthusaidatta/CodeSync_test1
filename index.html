<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSync Login / Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

  <div class="w-full max-w-lg bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">Login</h1>
    <form id="loginForm" class="space-y-4">
      <input id="loginUsername" type="text" placeholder="Username" required class="w-full p-2 border rounded" />
      <input id="loginPassword" type="password" placeholder="Password" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>

    <hr class="my-6">

    <h2 class="text-xl font-semibold text-center text-gray-600">Or Sign Up</h2>
    <form id="signupForm" class="space-y-3">
      <input id="signupUsername" type="text" placeholder="Username" required class="w-full p-2 border rounded" />
      <input id="signupName" type="text" placeholder="Full Name" required class="w-full p-2 border rounded" />
      <input id="signupPreferredUsername" type="text" placeholder="Preferred Username" required class="w-full p-2 border rounded" />
      <input id="signupEmail" type="email" placeholder="Email Address" required class="w-full p-2 border rounded" />
      <input id="signupPassword" type="password" placeholder="Password" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Sign Up</button>
    </form>
  </div>

  <!-- Auth Logic -->
  <script type="module">
    import { Auth } from 'https://cdn.jsdelivr.net/npm/aws-amplify@4.3.27/+esm'
    import awsExports from './js/amplify_config.js'
    Auth.configure(awsExports)

    // LOGIN
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value
      const password = document.getElementById('loginPassword').value
      try {
        await Auth.signIn(username, password)
        alert('Login successful!')
        window.location.href = 'checking.html'
      } catch (err) {
        alert('Login failed: ' + err.message)
      }
    })

    // SIGNUP
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const username = document.getElementById('signupUsername').value
      const name = document.getElementById('signupName').value
      const preferred = document.getElementById('signupPreferredUsername').value
      const email = document.getElementById('signupEmail').value
      const password = document.getElementById('signupPassword').value

      try {
        await Auth.signUp({
          username,
          password,
          attributes: {
            name,
            preferred_username: preferred,
            email
          }
        })
        const code = prompt('Enter OTP sent to your email:')
        await Auth.confirmSignUp(username, code)
        alert('Signup successful!')
        window.location.href = 'checking.html'
      } catch (err) {
        alert('Signup failed: ' + err.message)
      }
    })
  </script>
</body>
</html>
